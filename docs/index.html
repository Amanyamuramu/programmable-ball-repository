<!DOCTYPE html>
<html>
<head>
    <title>BLE Device Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="connect">接続</button>
    <div id="inputGroup">
        <input type="text" id="inputText" placeholder="送信するテキストを入力">
        <button id="send">送信</button>
    </div>
    <div id="receivedData">Received data will be shown here</div>
    <p>Battery Level: <span id="batteryLevel">0%</span></p>
    <audio id="audioPlayer" src="mp3/painVoice.mp3" type="audio/mp3"></audio>
    <script src="ble.js"></script>
</body>
</html>
